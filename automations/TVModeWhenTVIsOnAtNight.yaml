alias: TV Mode when TV is on at night
description: ""
triggers:
  - trigger: numeric_state
    entity_id:
      - sensor.tv_outlet_power
    above: 80
conditions:
  - condition: sun
    before: sunrise
    after: sunset
    after_offset: "-1:00"
  - condition: state
    entity_id: input_boolean.company_mode
    state:
      - "off"
actions:
  - action: scene.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: scene.tv_lighting
  - wait_for_trigger:
      - trigger: numeric_state
        entity_id:
          - sensor.tv_outlet_power
        below: 50
  - action: scene.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: scene.normal_lighting
mode: single
