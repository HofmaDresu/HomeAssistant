alias: Morning Routine
sequence:
  - device_id: 12991409e93a14125e39db65a3b740dc
    domain: alarm_control_panel
    entity_id: ed8fc83278462fc5ba4f6de76da799ad
    type: disarm
    code: "{{!secret alarm_code}}"
  - alias: Living room lights on for weekend
    if:
      - condition: template
        value_template: "{{now().weekday() == 5 or now().weekday() == 6}}"
        alias: Is Weekend
    then:
      - action: light.turn_on
        metadata: {}
        target:
          area_id: living_room
        data: {}
  - alias: Living room and kitchen lights on for tuesday
    if:
      - alias: Is Tuesday
        condition: template
        value_template: "{{now().weekday() == 1}}"
    then:
      - action: light.turn_on
        metadata: {}
        target:
          area_id: living_room
        data: {}
      - action: switch.turn_on
        metadata: {}
        target:
          entity_id: switch.kitchen_1
        data: {}
  - action: script.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: script.morning_report
mode: single
