alias: Lock doors
sequence:
  - action: weather.get_forecasts
    metadata: {}
    data:
      type: daily
    target:
      device_id: 9bdacd0d05f68f09cc87f284a7e4811c
    response_variable: weather
  - repeat:
      count: 4
      sequence:
        - parallel:
            - alias: Lock back door if needed and temp > 40
              if:
                - condition: and
                  conditions:
                    - condition: device
                      device_id: b8e65997f7e92ed22468ec09be72864e
                      domain: lock
                      entity_id: fdc40a92e9d88a64b7716976c4c8755d
                      type: is_unlocked
                    - condition: numeric_state
                      entity_id: sensor.openweathermap_temperature
                      above: 40
                      enabled: true
                    - condition: template
                      value_template: >-
                        {{weather['weather.openweathermap'].forecast[0].templow
                        > 40}}
                      alias: Low temp is above 40
              then:
                - device_id: b8e65997f7e92ed22468ec09be72864e
                  continue_on_error: true
                  domain: lock
                  entity_id: fdc40a92e9d88a64b7716976c4c8755d
                  type: lock
            - alias: Lock front door if needed
              if:
                - condition: device
                  device_id: 8599d43198c31f8039e60c9720057d93
                  domain: lock
                  entity_id: d246fa82b68b4b1e67313b7e646f6b56
                  type: is_unlocked
              then:
                - device_id: 8599d43198c31f8039e60c9720057d93
                  continue_on_error: true
                  domain: lock
                  entity_id: d246fa82b68b4b1e67313b7e646f6b56
                  type: lock
        - delay:
            hours: 0
            minutes: 0
            seconds: 10
            milliseconds: 0
        - if:
            - condition: and
              conditions:
                - condition: device
                  device_id: b8e65997f7e92ed22468ec09be72864e
                  domain: lock
                  entity_id: fdc40a92e9d88a64b7716976c4c8755d
                  type: is_locked
                - condition: device
                  device_id: 8599d43198c31f8039e60c9720057d93
                  domain: lock
                  entity_id: d246fa82b68b4b1e67313b7e646f6b56
                  type: is_locked
          then:
            - stop: All doors locked
          alias: Stop loop if locked
description: ""
icon: mdi:door-closed-lock
