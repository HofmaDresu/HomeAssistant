alias: Work Mode
sequence:
  - metadata: {}
    data: {}
    target:
      area_id: office
    action: light.turn_on
  - if:
      - condition: and
        conditions:
          - condition: sun
            before: sunset
            after: sunrise
            before_offset: "-1:00"
          - condition: numeric_state
            entity_id: sensor.openweathermap_temperature
            above: 10
    then:
      - metadata: {}
        data: {}
        target:
          area_id:
            - bedroom
            - living_room
            - kitchen
        action: cover.open_cover
  - action: cover.close_cover
    metadata: {}
    data: {}
    target:
      area_id: office
mode: single
