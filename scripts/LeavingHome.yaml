alias: Leaving Home
sequence:
  - action: tts.speak
    metadata: {}
    data:
      cache: true
      message: Goodbye
      media_player_entity_id: media_player.home_assistant_voice_091b0c_media_player
    target:
      entity_id: tts.home_assistant_cloud
  - alias: arm alarm if needed and petmode off
    if:
      - condition: and
        conditions:
          - condition: device
            device_id: 12991409e93a14125e39db65a3b740dc
            domain: alarm_control_panel
            entity_id: ed8fc83278462fc5ba4f6de76da799ad
            type: is_disarmed
          - condition: state
            entity_id: input_boolean.pet_mode
            state: "off"
    then:
      - device_id: 12991409e93a14125e39db65a3b740dc
        domain: alarm_control_panel
        entity_id: ed8fc83278462fc5ba4f6de76da799ad
        type: arm_away
        code: "{{!secret alarm_code}}"
  - type: turn_off
    device_id: 26b86cb27513279a9260f6ab9e46ffac
    entity_id: 67f7dd492134ea17716ddb0069dad07a
    domain: switch
  - type: turn_off
    device_id: f1a451d00e600cabf0bc652eeb472934
    entity_id: ea8b9a63f74a169a360aa8ad3b1a1dd7
    domain: switch
  - if:
      - condition: and
        conditions:
          - type: is_plugged_in
            condition: device
            device_id: ed7b9f44ffc98852eea9b0c0969fd836
            entity_id: a5bb6cb73ab470aa4d8736886f5f12af
            domain: binary_sensor
          - condition: sun
            before: sunrise
            after: sunset
    then:
      - type: turn_on
        device_id: 0f1815f6576728547da6fbc3a3b69277
        entity_id: d7144b619bd94371cb9c1e6459036229
        domain: switch
    alias: Turn on garage light if needed
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - alias: Turn off indoor lights if not pet mode
    if:
      - condition: state
        entity_id: input_boolean.pet_mode
        state: "off"
    then:
      - target:
          entity_id: scene.indoor_power_off
        metadata: {}
        action: scene.turn_on
        data: {}
    else:
      - action: scene.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: scene.pet_lighting
  - target:
      entity_id: cover.all_shades
    data: {}
    action: cover.close_cover
  - action: script.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: script.lock_doors
  - alias: Wait until I leave or 5 min pass
    wait_for_trigger:
      - entity_id: person.hofmadresu
        zone: zone.home
        event: leave
        trigger: zone
    timeout:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - type: turn_off
    device_id: 0f1815f6576728547da6fbc3a3b69277
    entity_id: d7144b619bd94371cb9c1e6459036229
    domain: switch
  - type: turn_on
    device_id: 26b86cb27513279a9260f6ab9e46ffac
    entity_id: 67f7dd492134ea17716ddb0069dad07a
    domain: switch
  - type: turn_on
    device_id: f1a451d00e600cabf0bc652eeb472934
    entity_id: ea8b9a63f74a169a360aa8ad3b1a1dd7
    domain: switch
  - alias: arm alarm if needed and petmode on
    if:
      - condition: and
        conditions:
          - condition: device
            device_id: 12991409e93a14125e39db65a3b740dc
            domain: alarm_control_panel
            entity_id: ed8fc83278462fc5ba4f6de76da799ad
            type: is_disarmed
          - condition: state
            entity_id: input_boolean.pet_mode
            state: "on"
    then:
      - device_id: 12991409e93a14125e39db65a3b740dc
        domain: alarm_control_panel
        entity_id: ed8fc83278462fc5ba4f6de76da799ad
        type: arm_home
        code: "{{!secret alarm_code}}"
mode: single
